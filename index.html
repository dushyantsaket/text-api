<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            min-height: 100vh;
            margin: 0;
            animation: fadeInBody 1s ease;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 2.2rem;
            color: #2d3a4b;
            letter-spacing: 2px;
            animation: slideDown 1s cubic-bezier(.68,-0.55,.27,1.55);
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            animation: fadeInForm 1.2s ease;
        }

        @keyframes fadeInForm {
            from { opacity: 0; transform: scale(0.95);}
            to { opacity: 1; transform: scale(1);}
        }

        input, button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #b0c4de;
            font-size: 1rem;
            transition: box-shadow 0.3s;
            min-width: 120px;
        }

        input:focus, button:focus {
            box-shadow: 0 0 8px #a0b8d8;
            outline: none;
        }

        button {
            background: #4f8cff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #357ae8;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            animation: fadeInContainer 1.5s ease;
        }

        @keyframes fadeInContainer {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }

        #container > div {
            border: 1px solid #b0c4de;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(80,120,200,0.08);
            padding: 20px;
            text-align: center;
            animation: popIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0;}
            to { transform: scale(1); opacity: 1;}
        }

        @media (max-width: 1100px) {
            #container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 700px) {
            #container {
                grid-template-columns: 1fr;
            }
            form {
                flex-direction: column;
                align-items: center;
            }
            input, button {
                min-width: 200px;
            }
        }
    </style>

</head>

<body>
<h1>
    This is json server class-1
    <hr>
<form id="userForm">
    <input type="text" id="name" placeholder="Enter Name">
    <input type="number" id="age" placeholder="Enter Age">
    <button id="submit">Submit</button>
</form>


    <div id="container"></div>
</h1>
</body>
<script src="./index.js"></script>
</html>
